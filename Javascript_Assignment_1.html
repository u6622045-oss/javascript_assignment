<html>
  <body>

    <ul id="list1"></ul>

    <script>
      for (let i = 1; i <= 20; i++) {

        if (i == 5 || i == 10 || i == 15) {
          continue; // Skip 5, 10, 15 
          // continue = Skip
        }

        document.getElementById("list1").innerHTML += `<li>${i}</li>`; 
      }
    </script>

  </body>
</html>
