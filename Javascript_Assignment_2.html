<html>
    <body>
        <h3>Today Fruits</h3>
        <ul id="fruit-list"></ul>
        <hr/>
        <h3>Today Vegetables</h3> 
        <ul id="veg-list"></ul> 
        <script> 
            const fruits = ["Apple", "Banana", "Orange", "Mango", "Strawberry"];
            const vegatable = ["Carrot", "Broccoli", "Spinach", "Tomato", "Cucumber"];
            
            const fruitlist = document.getElementById("fruit-list");
            const veglist = document.getElementById("veg-list");

            fruits.forEach(fruits => {
                const li = document.createElement("li");
                li.textContent= fruits;
                fruitlist.appendChild(li);
            })

            vegatable.forEach(vegatable => {
                const li = document.createElement("li");
                li.textContent= vegatable;
                veglist.appendChild(li);
            })
        </script> 
    </body>
</html>
